<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Converter Moedas</title>
</head>

<body>
    <!-- Logo animada no topo da página -->
    <img class="logo" src="./assets/logo.gif">

    <main>
        <!-- Seletor da moeda de origem (fixo como Real) -->
        <label>
            Converter <b>de</b>
            <select >
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <!-- Seletor da moeda de destino (Dólar ou Euro) -->
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="libra"> £ Libra</option>
            </select>
        </label>

        <!-- Campo de entrada para o valor a ser convertido -->
        <label> Valor
            <input class="input-currency" placeholder="    R$ 10.000,00">
        </label>

        <!-- Botão para realizar a conversão -->
        <button class="convert-button">Converter</button>

        <section>
            <!-- Bloco que exibe a moeda de origem (Real) -->
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-real">
                <p class="currency">Real</p>
                <p class="currency-value-real">R$ 0,00</p> <!-- valor digitado formatado -->
            </div>

            <!-- Imagem da seta entre as moedas -->
            <img class="arrow" src="./assets/ceta.png" alt="ceta">

            <!-- Bloco que exibe a moeda convertida (Dólar ou Euro) -->
            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-US$">
                <p class="currency" id="currency-dolar">Dólar Americano</p> <!-- nome da moeda -->
                <p class="currency-value">US$ 0,00</p> <!-- valor convertido -->
            </div>
        </section>
    </main>
</body>

<!-- Importa o script JavaScript que faz a lógica de conversão -->
<script src="./script.js"></script>

</html>
